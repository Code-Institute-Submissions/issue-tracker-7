{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <a href="{% url 'new_bug' %}"><button class="btn btn-secondary">New Bug</button></a>
        <a href="{% url 'new_feature' %}"><button class="btn btn-primary">New Feature</button></a>
    </div>
	<div class="row">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Bugs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New Features</a>
          </li>
        </ul>
    </div>
    <div class="row" id="results">
        {% for bug in bug_tickets %}
        <div class="col-12 result">
            <div class="card">
              <h5 class="card-header">{{ bug.title }}</h5>
              <div class="card-body">
                <p class="card-text">{{ bug.description }}</p>
                <a href="{{ bug.get_absolute_url }}" class="card-link">Open</a>
              </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
