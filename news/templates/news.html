{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between">
	<h2>Latest News</h2>
	{% if user.is_staff %}
	<a href="{% url 'new_article' %}" class="btn btn-secondary"><i class="fas fa-plus"></i>  New Article</a>
	{% endif %}
</div>
{% for article in articles %}

	<div class="card mt-4">
  		<div class="card-header">
			<h5 class="mt-0">{{ article.title }}</h5>
		</div>
		<div class="card-body ">
			<div class="article-content">{{ article.content|truncatechars:120 }}</div>
			<small>By {{ article.author }} on {{ article.timestamp }}</small>
  		</div>
  		<div class="d-flex justify-content-end">
			<a href="{{ article.get_absolute_url }}" class="btn btn-success mb-2 mr-2">Read More...</a>
		</div>
	</div>


{% endfor %}

{% endblock %}
