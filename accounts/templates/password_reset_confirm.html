{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 d-flex justify-content-center">
		<div class="grey-card mt-5">
			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Reset Password</button>
				</div>
			</form>
		</div>
	</div>
</div>



{% endblock %}
