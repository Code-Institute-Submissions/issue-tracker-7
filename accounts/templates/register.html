{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-10 offset-1 col-sm-6 offset-sm-3">
		<form method="POST">

		{% csrf_token %}
		{{ form|crispy }}
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</div>
		</form>
		<p>Already have an account?
			<a href="(% url 'login' %}">
			 Sign in here!
			</a>
		</p>
	</div>
</div>

{% endblock %}
