{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-4">
	<div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 d-flex justify-content-center">
		<div class="grey-card login-box">
			<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Reset Password</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
