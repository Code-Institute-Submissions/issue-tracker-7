{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row mt-4">
	{% if not request.user.is_authenticated %}
	<div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 d-flex justify-content-center">
		<div class="grey-card login-box">
			<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary">Login</button>
			<a href="{% url 'register' %}">Sign up</a> | <a href="{% url 'reset_password' %}">Forgot Password?</a>
			</form>
		</div>
	</div>
	{% else %}
	<div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 d-flex justify-content-center">
		<div class="grey-card mt-5">
			<div class="d-flex justify-content-center">
				<h2>You are already logged in as {{ request.user }}</h2>
			</div>
			<div class="d-flex justify-content-center">
				<a class="btn btn-primary" href="{% url 'dashboard' %}">My Dashboard</a>
			</div>
		</div>
	</div>
	{% endif %}
</div>


{% endblock %}
