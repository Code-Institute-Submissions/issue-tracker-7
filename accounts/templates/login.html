{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
	<div class="col-10 offset-1 col-sm-6 offset-sm-3">
		<form method="POST">

		{% csrf_token %}
		{{ form|crispy }}
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
		</form>
		<p><a href="{% url 'register' %}">
			 Sign up | 
			</a>
			<a href="{% url 'reset_password' %}">Forgot Password?</a>
		</p>
	</div>
</div>


{% endblock %}
